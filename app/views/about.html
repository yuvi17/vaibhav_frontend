<div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Remind Me</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active" ><a href="http://localhost:9000/#!/home">Home</a></li>
              <li ><a href="#/">LogOut</a></li>
              <li ><a href="http://localhost:9000/#!/register">Register</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <h3 class="text-center"> WELCOME TO HOME PAGE </h3> 

    <div class ="jumbotron" ng-if="about.isResult">
      {{about.message}}
      <br>
      You'll recieve a mail on given id
    </div>

    <div class="col-xs-12 col-sm-6 col-lg-6 form-group">
      <div >
        <label>Event Name</label>
        <input class = "form-control" type="text" ng-model="about.form.name" name="">
      </div>
      <div >
        <label>Reminding Email</label>
        <input class = "form-control" type="text" ng-model="about.form.email" name="">
      </div>
      <div >
        <label>Description</label>
        <input  class="form-control" type="text" ng-model="about.form.description" name="">
      </div>
      <div >
        <label>Date and Time</label>
        <input class = "form-control" datetime-picker date-format="yyyy-MM-dd HH:mm:ss" type="text" ng-model="about.form.time" >
      </div>
      <button class="btn btn-large btn-success" ng-click = "about.submit(about.form)">REGISTER</button>
    </div>
